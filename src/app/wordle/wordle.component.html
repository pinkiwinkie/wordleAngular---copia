<div class="container">
  <div class="title">
    My Wordle
  </div>
  <div class="main">
    <div class="try-container" *ngFor="let try of tries" #tryContainer>
      <div class="letter-container" *ngFor="let letter of try.letters" [class.match]="letter.state === LetterState.FULL_MATCH" [class.has-text]="letter.text !== ''" [class.partial]="letter.state === LetterState.PARTIAL_MATCH"  [class.wrong]="letter.state === LetterState.WRONG">
        {{letter.text}}
      </div>
    </div>
  </div>
  <div class="info-msg" [class.show]="infoMsg !== ''"  [class.fadeOut]="fadeOutInfoMessage">
    {{infoMsg}}
  </div>
</div>
